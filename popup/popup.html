<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHentai Downloader</title>
    <link rel="stylesheet" href="./popup.css">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        #progressContainer {
            width: 100%;
            padding-top: 10px;
        }

        #progressBar {
            width: 100%;
            height: 20px;
        }

        #progressLabel {
            display: block;
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
    <script src="../lib/jszip.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>Manga Downloader</h1>
    </div>

    <div id="status-message" class="status"></div>

    <button id="download-btn">Download All Images</button>

    <div id="progressContainer">
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressLabel">0%</span>
    </div>

    <div style="margin-top: 15px;">
        <label>
            <input type="checkbox" id="get-metadata"> Get Metadata
        </label>

        <div class="metadata-options" id="metadata-options">
            <label><input type="checkbox" id="meta-parodies"> Parodies</label><br>
            <label><input type="checkbox" id="meta-tags"> Tags</label><br>
            <label><input type="checkbox" id="meta-characters"> Characters</label><br>
            <label><input type="checkbox" id="meta-artists"> Artists</label><br>
            <label><input type="checkbox" id="meta-languages"> Languages</label><br>
            <label><input type="checkbox" id="meta-genre"> Genres</label>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
